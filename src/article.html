<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Article</title>
</head>

<body class="bg-gray-900">

  <form>
    <img src="img/kid/enfant-chemise-carreaux.jpg" />
    <div>
    
        <fieldset class="forced-color-adjust-none lg:forced-color-adjust-auto ...">
          <legend>Choose a color:</legend>
          <select class="hidden lg:block">
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Black">Black</option>
          </select>
          <div class="lg:hidden">
            <label>
              <input class="sr-only" type="radio" name="color-choice" value="White" />
              <!-- ... -->
            </label>
            <!-- ... -->
          </div>
        </fieldset>
      </form>

      <!-- Section pour les tailles -->
      <div class="mb-6">
        <h4 class="text-lg font-semibold mb-2">Choisissez une taille :</h4>
        <div class="flex space-x-2">
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XXS</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XS</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">S</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">M</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">L</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XL</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XXL</button>
        </div>
      </div>

      <!-- Bouton pour ajouter le produit -->
      <div class="mt-4">
        <button
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-md cursor-pointer">
          Ajouter au panier
        </button>
      </div>
    </div>

  </div>

</body>

</html>
