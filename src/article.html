<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Article</title>
</head>

<body class="bg-gray-900 text-gray-300">

  <!-- Conteneur principal pour diviser la page en deux parties -->
  <div class="flex mt-10">

    <!-- Partie Grille à gauche -->
    <div class="p-6  grid-cols-1 mx-auto rounded-xl shadow-lg gap-4 mt-10 w-1/2 flex items-center justify-center">
      <!-- Affichage de l'image -->
      <img src="/src/img/kid/enfant-chemise-carreaux.jpg" class="w-40 h-40 sm:mx-auto" alt="Image 1">
    </div>

    <!-- Partie Menu avec options à droite -->
    <div class="w-1/2 bg-gray-900 p-6">
      <!-- Section Titre -->
      <div class="mb-6">
        <h3 class="text-2xl font-bold">Titre du produit</h3>
        <span class="text-lg font-semibold">Prix : 29,99€</span>
      </div>

      <!-- Sélection de couleurs avec des boutons interactifs -->
      <div class="mb-6">
        <h4 class="text-lg font-semibold mb-2">Choisissez une couleur :</h4>
        <div class="flex space-x-3">
          <!-- Options couleurs -->
          <div tabindex="0"
            class="w-12 h-12 rounded-full bg-red-500 cursor-pointer ring-2 ring-transparent focus:ring-red-300 hover:ring-red-400">
          </div>
          <div tabindex="0"
            class="w-12 h-12 rounded-full bg-blue-500 cursor-pointer ring-2 ring-transparent focus:ring-blue-300 hover:ring-blue-400">
          </div>
          <div tabindex="0"
            class="w-12 h-12 rounded-full bg-green-500 cursor-pointer ring-2 ring-transparent focus:ring-green-300 hover:ring-green-400">
          </div>
        </div>
      </div>

      <!-- Section pour les tailles -->
      <div class="mb-6">
        <h4 class="text-lg font-semibold mb-2">Choisissez une taille :</h4>
        <div class="flex space-x-2">
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XXS</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XS</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">S</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">M</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">L</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XL</button>
          <button class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer">XXL</button>
        </div>
      </div>

      <!-- Bouton pour ajouter le produit -->
      <div class="mt-4">
        <button
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-md cursor-pointer">
          Ajouter au panier
        </button>
      </div>
    </div>

  </div>

</body>

</html>
